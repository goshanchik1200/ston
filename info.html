he:{
title:"מידע נוסף על האירוע המיוחד",
text:`<p>ברוך הבא לתוכנית ההזמנות המיוחדות של כדורגל נתניה.</p>
<p>כדורגל נתניה שמחה להזמינך לקחת חלק ביוזמה ייחודית ויוצאת דופן, המיועדת לשחקנים, אוהדים ומשתתפים אשר היו מעורבים בעבר בפעילות ספורטיבית רשמית או חצי־רשמית הקשורה לכדורגל.</p>
<p>מדובר באירוע מיוחד, הנערך במספר מועדים מוגבל במהלך השנה, ומטרתו לחבר בין הקהילה, השחקנים והדור הבא של הכדורגל המקומי – במסגרת מקצועית, מפוקחת ובלתי פתוחה לציבור הרחב.</p>

<h2>מהי תוכנית ההזמנה המיוחדת?</h2>
<p>התוכנית נועדה לאתר משתתפים בעלי רקע, עניין או מעורבות קודמת בתחום הכדורגל, ולהעניק להם הזדמנות לקחת חלק באירוע ייחודי בעל חשיפה גבוהה.</p>
<p>האירוע כולל:</p>
<ul>
<li>משחק מיוחד בפורמט שאינו פתוח לציבור</li>
<li>נוכחות של גורמים מקצועיים מהתחום</li>
<li>תיעוד תקשורתי פנימי</li>
<li>חוויית השתתפות יוצאת דופן שאינה מתקיימת במסגרת משחקים רגילים</li>
</ul>

<h2>כיצד מתבצע תהליך הבחירה?</h2>
<p>במהלך השנה, המערכת של כדורגל נתניה מבצעת סריקות תקופתיות על בסיס נתונים קיימים, הכוללים:</p>
<ul>
<li>השתתפות קודמת באירועי כדורגל</li>
<li>מעורבות בפעילות ספורטיבית קהילתית</li>
<li>רישומים קודמים לאירועים או מסגרות קשורות</li>
</ul>
<p>הבחירה מתבצעת באופן אוטומטי ושוויוני, ללא התערבות ידנית, ומתוך מאגר מצומצם של מועמדים רלוונטיים בלבד.</p>

<h2>למה נבחרת דווקא אתה?</h2>
<p>בחירתך מעידה כי נמצאה התאמה בין הפרופיל שלך לבין הקריטריונים של האירוע הקרוב. אין מדובר בהגרלה פתוחה, אלא בהתאמה על בסיס פעילות קודמת ועניין מוכח בתחום.</p>
<p>חשוב לציין:</p>
<ul>
<li>הבחירה אינה מעידה על התחייבות עתידית</li>
<li>אין חובה להשתתף</li>
<li>ניתן לסרב להזמנה ללא כל השלכות</li>
</ul>

<h2>מה צפוי לאחר אישור ההשתתפות?</h2>
<p>לאחר אישור ההגעה:</p>
<ul>
<li>יישלחו פרטים נוספים בסמוך למועד האירוע</li>
<li>תתבצע בדיקה טכנית של זמינות</li>
<li>יימסר מידע לגבי מיקום, שעות והנחיות כלליות</li>
</ul>
<p>בשל רגישות האירוע, פרטים מלאים נמסרים אך ורק למאושרי השתתפות.</p>

<p>אם קיבלת הודעה זו – סימן שאתה חלק מקבוצה מצומצמת שנבחרה להשתתף ביוזמה ייחודית. אנו ממליצים לעיין במידע בעיון ולאשר הגעה במידה והנך מעוניין להשתתף.</p>`

text:`<p>مرحبًا بك في برنامج الدعوات الخاصة لنادي كرة القدم نتانيا.</p>
<p>يسر نادي كرة القدم نتانيا دعوتك للمشاركة في مبادرة فريدة مصممة للاعبين، المشجعين، والمشاركين الذين شاركوا سابقًا في أنشطة كرة القدم الرسمية أو شبه الرسمية.</p>

<h2>ما هو برنامج الدعوات الخاصة؟</h2>
<p>تم تصميم البرنامج لتحديد المشاركين الذين لديهم خلفية، اهتمام، أو مشاركة سابقة في كرة القدم، ومنحهم فرصة للمشاركة في حدث فريد ذو شهرة عالية.</p>

function applyLang(l){
  els.title.textContent=t[l].title;
  els.text.innerHTML=t[l].text;
  document.body.classList.toggle("rtl", t[l].rtl);
}

document.getElementById("lang").onchange=e=>applyLang(e.target.value);
