<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>Football Netanya</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f6f8;
  color:#222;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

.brand{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.brand-top{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:42px;
  height:42px;
  background:#0b6623;
  color:#fff;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
}

.company{
  font-size:18px;
  font-weight:bold;
}

.brand button{
  width:140px;
  padding:7px;
  border:none;
  background:#e6e6e6;
  border-radius:6px;
  cursor:pointer;
}

/* LANG */
.lang select{
  font-size:12px;
  color:black;
}

/* MAIN */
main{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border:1px solid #ddd;
  border-radius:10px;
  padding:30px;
}

.confirm{
  margin-top:25px;
  padding:14px 30px;
  font-size:16px;
  background:#0b6623;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.info{
  margin-top:15px;
  display:inline-block;
  text-decoration:none;
  color:#0b6623;
  font-weight:bold;
}

.meta{
  margin-top:15px;
  font-size:13px;
  color:#555;
}

/* LOADING + MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.box{
  background:white;
  padding:25px;
  border-radius:8px;
  text-align:center;
  width:280px;
}

.loader{
  border:4px solid #ddd;
  border-top:4px solid #0b6623;
  border-radius:50%;
  width:35px;
  height:35px;
  margin:0 auto 15px;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

footer{
  margin:40px 0 20px;
  text-align:center;
  font-size:12px;
  color:#777;
}

.rtl{direction:rtl;text-align:right}
</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="brand-top">
      <div class="logo">FN</div>
      <div class="company" id="company">כדורגל נתניה</div>
    </div>
    <button id="contact"></button>
  </div>

  <div class="lang">
    <select id="lang">
      <option value="he">עברית</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
    </select>
  </div>
</header>

<main id="card">
  <h1 id="title"></h1>
  <p id="line1"></p>
  <p id="line2"></p>

  <button class="confirm" id="confirm"></button><br>
  <a class="info" href="info.html" id="info">ℹ️ מידע נוסף</a>

  <div class="meta" id="meta"></div>
</main>

<footer id="foot"></footer>

<div class="modal" id="modal">
  <div class="box">
    <div id="modalContent"></div>
    <button onclick="closeModal()">OK</button>
  </div>
</div>

<audio id="audio" src="ston.mp3"></audio>

<script>
const audio=document.getElementById("audio");
const modal=document.getElementById("modal");
const modalContent=document.getElementById("modalContent");

const els={
  card:document.getElementById("card"),
  title:document.getElementById("title"),
  line1:document.getElementById("line1"),
  line2:document.getElementById("line2"),
  meta:document.getElementById("meta"),
  confirm:document.getElementById("confirm"),
  contact:document.getElementById("contact"),
  foot:document.getElementById("foot"),
  info:document.getElementById("info")
};

const t={
he:{rtl:true,title:"הזמנה רשמית לאירוע כדורגל",l1:"הנך מוזמן להשתתף באירוע כדורגל ייחודי המאורגן על ידי גוף מקצועי.",l2:"נא לאשר הגעה לצורך קבלת פרטי כניסה.",meta:"מיקום: נתניה • אירוע סגור למוזמנים בלבד",confirm:"אישור השתתפות",contact:"צור קשר",foot:"© כדורגל נתניה • כל הזכויות שמורות",info:"ℹ️ מידע נוסף",load:"טוען נתונים…",err:"שגיאה זמנית. אנא נסה שוב מאוחר יותר."},
en:{rtl:false,title:"Official Football Event Invitation",l1:"You are invited to attend a professionally organized football event.",l2:"Please confirm attendance to receive access details.",meta:"Location: Netanya • Invitation Only",confirm:"Confirm Attendance",contact:"Contact Us",foot:"© Football Netanya • All rights reserved",info:"ℹ️ More information",load:"Loading request…",err:"Temporary error. Please try again later."},
fr:{rtl:false,title:"Invitation Officielle à un Événement de Football",l1:"Vous êtes invité à un événement de football professionnel.",l2:"Veuillez confirmer votre présence pour recevoir les détails.",meta:"Lieu : Netanya • Sur invitation",confirm:"Confirmer la participation",contact:"Nous contacter",foot:"© Football Netanya • Tous droits réservés",info:"ℹ️ Plus d'informations",load:"Chargement…",err:"Erreur temporaire. Veuillez réessayer plus tard."},
ar:{rtl:true,title:"دعوة رسمية لحدث كرة قدم",l1:"أنت مدعو لحضور حدث كرة قدم منظم من قبل جهة محترفة.",l2:"يرجى تأكيد الحضور للحصول على تفاصيل الدخول.",meta:"الموقع: نتانيا • الدخول بدعوة",confirm:"تأكيد الحضور",contact:"اتصل بنا",foot:"© كرة قدم نتانيا • جميع الحقوق محفوظة",info:"ℹ️ معلومات إضافية",load:"جارٍ التحميل…",err:"خطأ مؤقت. يرجى المحاولة لاحقاً."}
};

function applyLang(l){
  const d=t[l];
  els.title.textContent=d.title;
  els.line1.textContent=d.l1;
  els.line2.textContent=d.l2;
  els.meta.textContent=d.meta;
  els.confirm.textContent=d.confirm;
  els.contact.textContent=d.contact;
  els.foot.textContent=d.foot;
  els.info.textContent=d.info;
  els.card.classList.toggle("rtl",d.rtl);
}

document.getElementById("lang").onchange=e=>applyLang(e.target.value);
applyLang("he");

els.confirm.onclick=()=>{
  audio.currentTime=0;
  audio.play();
};

els.contact.onclick=()=>{
  modal.style.display="flex";
  modalContent.innerHTML=`<div class="loader"></div><div>${t[document.getElementById("lang").value].load}</div>`;
  setTimeout(()=>{
    modalContent.textContent=t[document.getElementById("lang").value].err;
  },2000);
};

function closeModal(){modal.style.display="none";}
</script>

</body>
</html>
