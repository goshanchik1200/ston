<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>הזמנה לאירוע כדורגל</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  direction: rtl;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #0b6623, #145a32);
  color: white;
}

.card {
  background: rgba(0,0,0,0.35);
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  max-width: 400px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

h1 {
  margin-bottom: 10px;
}

p {
  opacity: 0.9;
}

button {
  margin-top: 25px;
  padding: 15px 30px;
  font-size: 18px;
  background: #ffffff;
  color: #0b6623;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #eaeaea;
  transform: scale(1.05);
}

.small {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="card">
  <h1>הזמנה רשמית</h1>
  <p>הנך מוזמן להשתתף באירוע כדורגל מיוחד</p>
  <p><strong>נא לאשר הגעה כדי לקבל פרטים מלאים</strong></p>

  <button id="confirm">אישור השתתפות</button>

  <div class="small">אירוע סגור • הכניסה למוזמנים בלבד</div>
</div>

<audio id="audio" src="ston.mp3"></audio>

<script>
document.getElementById("confirm").onclick = () => {
  document.getElementById("audio").play();
};
</script>

</body>
</html>
