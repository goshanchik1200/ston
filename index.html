<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>כדורגל נתניה – הזמנה רשמית</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#eef1f5;
  color:#222;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
  background:#0b2a5b;
  color:#fff;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:20px;
  font-weight:700;
}
.lang-select select{
  color:#000;
  padding:6px 8px;
}
main{
  max-width:920px;
  margin:40px auto;
  background:#fff;
  padding:40px;
  border-radius:10px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}
.actions{
  margin-top:28px;
}
button{
  padding:12px 22px;
  margin-right:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  background:#0b2a5b;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}
button:hover{background:#123b7a}

.loader{
  margin-top:24px;
  text-align:center;
  display:none;
}
.spinner{
  width:40px;
  height:40px;
  border:4px solid #d8dbe2;
  border-top:4px solid #0b2a5b;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 12px;
}
@keyframes spin{to{transform:rotate(360deg)}}

.footer{
  margin-top:60px;
  padding:26px;
  text-align:center;
  font-size:13px;
  color:#666;
  background:#f4f6f9;
}
</style>
</head>

<body>

<header>
  <div class="brand">⚽ כדורגל נתניה</div>
  <div class="lang-select">
    <select id="lang">
      <option value="he">עברית</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="ar">العربية</option>
    </select>
  </div>
</header>

<main>
  <h1 id="title"></h1>
  <p id="desc"></p>

  <div class="actions">
    <button id="confirmBtn"></button>
    <button id="contactBtn"></button>
    <button id="infoBtn">&#8505; מידע נוסף</button>
  </div>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div id="loaderText"></div>
  </div>
</main>

<footer class="footer">
© 2026 Netanya Football Organization. All rights reserved.
</footer>

<script>
const texts = {
  he:{
    title:"הזמנה רשמית לאירוע כדורגל מיוחד",
    desc:"נבחרת להשתתף באירוע כדורגל ייחודי המאורגן על ידי ארגון כדורגל נתניה.",
    confirm:"אישור השתתפות",
    contact:"צור קשר",
    loading:"טוען נתונים, אנא המתן…",
    error:"אירעה שגיאה זמנית. אנא נסה שוב מאוחר יותר."
  },
  en:{
    title:"Official Invitation to a Special Football Event",
    desc:"You have been selected to participate in a unique football event organized by Netanya Football.",
    confirm:"Confirm Participation",
    contact:"Contact Us",
    loading:"Loading data, please wait…",
    error:"A temporary error occurred. Please try again later."
  },
  fr:{
    title:"Invitation officielle à un événement de football spécial",
    desc:"Vous avez été sélectionné pour participer à un événement de football unique organisé par Netanya Football.",
    confirm:"Confirmer la participation",
    contact:"Nous contacter",
    loading:"Chargement des données, veuillez patienter…",
    error:"Une erreur temporaire s'est produite. Veuillez réessayer plus tard."
  },
  ar:{
    title:"دعوة رسمية لحدث كرة قدم خاص",
    desc:"تم اختيارك للمشاركة في حدث كرة قدم مميز تنظمه مؤسسة كرة القدم في نتانيا.",
    confirm:"تأكيد المشاركة",
    contact:"اتصل بنا",
    loading:"جاري تحميل البيانات، يرجى الانتظار…",
    error:"حدث خطأ مؤقت. يرجى المحاولة لاحقًا."
  }
};

let currentLang = localStorage.getItem("lang") || "he";

function applyLang(lang){
  currentLang = lang;
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;
  document.getElementById("title").innerText = texts[lang].title;
  document.getElementById("desc").innerText = texts[lang].desc;
  document.getElementById("confirmBtn").innerText = texts[lang].confirm;
  document.getElementById("contactBtn").innerText = texts[lang].contact;
  document.getElementById("loaderText").innerText = "";
  document.getElementById("lang").value = lang;
}

applyLang(currentLang);

document.getElementById("lang").addEventListener("change", e=>{
  applyLang(e.target.value);
});

document.getElementById("infoBtn").addEventListener("click", ()=>{
  window.location.href = "info.html";
});

document.getElementById("contactBtn").addEventListener("click", ()=>{
  const loader = document.getElementById("loader");
  loader.style.display = "block";
  document.getElementById("loaderText").innerText = texts[currentLang].loading;
  setTimeout(()=>{
    alert(texts[currentLang].error);
    loader.style.display = "none";
  }, 2600);
});
</script>

</body>
</html>
