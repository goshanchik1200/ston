<script>
const audio = document.getElementById("audio");
const modal = document.getElementById("modal");

const els = {
  card: document.getElementById("card"),
  title: document.getElementById("title"),
  line1: document.getElementById("line1"),
  line2: document.getElementById("line2"),
  meta: document.getElementById("meta"),
  confirm: document.getElementById("confirm"),
  contact: document.getElementById("contact"),
  foot: document.getElementById("foot")
};

const t = {
  he:{rtl:true,title:"הזמנה רשמית לאירוע כדורגל",l1:"הנך מוזמן להשתתף באירוע כדורגל ייחודי המאורגן על ידי גוף מקצועי.",l2:"נא לאשר הגעה לצורך קבלת פרטי כניסה.",meta:"מיקום: נתניה • גישה: למוזמנים בלבד",confirm:"אישור השתתפות",contact:"צור קשר",foot:"© כדורגל נתניה • כל הזכויות שמורות"},
  en:{rtl:false,title:"Official Football Event Invitation",l1:"You are invited to attend a professional football event.",l2:"Please confirm attendance to receive access details.",meta:"Location: Netanya • Access: Invitation Only",confirm:"Confirm Attendance",contact:"Contact Us",foot:"© Football Netanya • All rights reserved"},
  fr:{rtl:false,title:"Invitation Officielle à un Événement de Football",l1:"Vous êtes invité à participer à un événement de football professionnel.",l2:"Veuillez confirmer votre présence pour recevoir les détails.",meta:"Lieu : Netanya • Accès : Sur invitation",confirm:"Confirmer la participation",contact:"Nous contacter",foot:"© Football Netanya • Tous droits réservés"},
  ar:{rtl:true,title:"دعوة رسمية لحدث كرة قدم",l1:"أنت مدعو لحضور حدث كرة قدم منظم بشكل احترافي.",l2:"يرجى تأكيد الحضور للحصول على تفاصيل الدخول.",meta:"الموقع: نتانيا • الدخول: بدعوة فقط",confirm:"تأكيد الحضور",contact:"اتصل بنا",foot:"© كرة قدم نتانيا • جميع الحقوق محفوظة"}
};

function applyLang(l){
  const d = t[l];
  els.title.textContent = d.title;
  els.line1.textContent = d.l1;
  els.line2.textContent = d.l2;
  els.meta.textContent = d.meta;
  els.confirm.textContent = d.confirm;
  els.contact.textContent = d.contact;
  els.foot.textContent = d.foot;
  els.card.classList.toggle("rtl", d.rtl);
  document.documentElement.lang = l;
}

document.getElementById("lang").addEventListener("change", e => {
  applyLang(e.target.value);
});

applyLang("he");

// КНОПКА ПОДТВЕРЖДЕНИЯ — ИГРАЕТ ЗВУК
els.confirm.addEventListener("click", () => {
  audio.currentTime = 0;
  audio.play();
});

// КНОПКА СВЯЗИ — ОШИБКА
els.contact.addEventListener("click", () => {
  modal.style.display = "flex";
});

function closeModal(){
  modal.style.display = "none";
}
</script>
